<!DOCTYPE html>
<html Lang="en">
<head> 
    <meta charset="UTF8">
    <meta name="viewport" content="width=device-width ,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style1.css">
    
    </head>
    <body>
        <div class="container-fluid">
        <header>
            <h1>Monster Slayer</h1>
        </header>
        <div id="game">
            <section id="monster" class="container">
                <h2>Monster health</h2>
                <div class="healthbar">
                    <div class="healthbar_value" :style="monsterbarstyle"></div>
                </div>
            </section>
            <section id="player" class="container">
                <h2>Your health</h2>
                <div class="healthbar">
                    <div class="healthbar_value" :style="playerbarstyle"></div>
                </div>
            </section>
            <section class="container" v-if="winner">
                <h2>Game Over!!</h2>
                <h3 v-if="winner === 'monster'">You lost..</h3>
                <h3 v-if="winner === 'player'">You Won..</h3>
                <h3 v-if="winner === 'draw'">it's a draw</h3>
                <button @click="startgame">Start game</button>
            </section>
            <section id="controls" v-else>
                <button @click="attackmonster">ATTACK</button>
                <button :disabled="usecurrentround" @click="specialattackmonster">SPECIAL ATTACK</button>
                <button @click="healplayer">HEAL</button>
                <button @click="surrender">SURRENDER</button>
            </section>
            <section id="log" class="container">
                <h2>Battle log</h2>
                <ul>
                    <li v-for="logmsg in logmessage">
                        <span :class="{'log--player':logmsg.actionBy === 'player','log--monster':logmsg.actionBy === 'monster'}">{{logmsg.actionBy === 'player' ? 'player' : 'monster'}}</span>
                        <span v-if="logmsg.actionType ==='heal'">heals himself for <span class="log--heal">{{logmsg.actionValue}}</span></span>
                        <span v-else>
                            attack and deals <span class="log--demage">{{logmsg.actionValue}}</span>

                        </span>
                    </li>
                </ul>
                <ul></ul>
            </section>
        </div>
    </div>

















        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    

        <script src="https://unpkg.com/vue@next"></script>
          <script src="./js/monster.js"></script>
      </body>
  
  
      
      </html>
