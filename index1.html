<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF8" />
    <meta name="viewport" content="width=device-width ,initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style1.css" />
  </head>
  <body>
    <div id="app">
        <!-- when you enter value in input text and press add then value will be added with index and click on that value it will remove also-->
      <h1>Rendering</h1>
      <input type="text" id="goal" v-model="entervalue" />
      <button @click="addgoal">ADD</button><br />
      <p v-if="goals.length === 0">no goals here</p>
      <ul v-else>
        <li v-for="(goal,index) in goals" @click="removeitem(index)">
          {{goal}} - {{index}}
        </li>
      </ul>
      <ul>
        <li v-for="(value,key,index) in {name:'vishakha', age:21 }">
          {{key}} : {{value}} :{{index}}
        </li>
      </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="./js/index1.js"></script>
  </body>
</html>
